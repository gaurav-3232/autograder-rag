version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: autograder_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: autograder
      MYSQL_USER: grader
      MYSQL_PASSWORD: graderpass
    ports:
      - "3308:3306" # Changed from 3306 to 3308
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autograder_redis
    ports:
      - "6380:6379" # Changed from 6379 to 6380
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: autograder_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000" # Changed from 9000 to 9002
      - "9003:9001" # Changed from 9001 to 9003
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: autograder_qdrant
    ports:
      - "6335:6333" # Changed from 6333 to 6335
      - "6336:6334" # Changed from 6334 to 6336
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  minio_data:
  qdrant_data:
