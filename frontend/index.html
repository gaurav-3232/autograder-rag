<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGrader - RAG Grading Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900">AutoGrader RAG</h1>
            <p class="text-gray-600">AI-Powered Grading with RAG</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Tab Navigation -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="-mb-px flex space-x-8">
                <button id="tab-assignments" class="tab-btn active border-b-2 border-blue-500 py-4 px-1 text-sm font-medium text-blue-600">
                    Assignments
                </button>
                <button id="tab-submissions" class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Submissions
                </button>
            </nav>
        </div>

        <!-- Assignments Tab -->
        <div id="content-assignments" class="tab-content">
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Create New Assignment</h2>
                <form id="create-assignment-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="assignment-title" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rubric (JSON)</label>
                        <textarea id="assignment-rubric" rows="6" required
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                                  placeholder='{"criterion_1": {"description": "...", "max_points": 10}}'></textarea>
                        <p class="text-xs text-gray-500 mt-1">Enter rubric as valid JSON</p>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Create Assignment
                    </button>
                </form>
            </div>

            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Assignments</h2>
                <div id="assignments-list" class="space-y-4">
                    <!-- Assignments will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Submissions Tab -->
        <div id="content-submissions" class="tab-content hidden">
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Submit Assignment</h2>
                <form id="submit-assignment-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Assignment</label>
                        <select id="submission-assignment" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">-- Select Assignment --</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Upload File</label>
                        <input type="file" id="submission-file" required accept=".pdf,.txt,.docx"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-xs text-gray-500 mt-1">Supported formats: PDF, TXT, DOCX</p>
                    </div>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                        Submit for Grading
                    </button>
                </form>
            </div>

            <div class="bg-white shadow rounded-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Submissions</h2>
                    <button id="refresh-submissions" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        Refresh
                    </button>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Assignment</label>
                    <select id="filter-assignment"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-- All Assignments --</option>
                    </select>
                </div>
                <div id="submissions-list" class="space-y-4">
                    <!-- Submissions will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Grading Details Modal -->
    <div id="grade-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">Grading Details</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600 text-3xl font-bold">
                    &times;
                </button>
            </div>
            <div id="grade-content">
                <!-- Grade details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Reference Upload Modal -->
    <div id="reference-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-2xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Upload Reference Document</h3>
                <button id="close-reference-modal" class="text-gray-400 hover:text-gray-600 text-3xl font-bold">
                    &times;
                </button>
            </div>
            <form id="upload-reference-form">
                <input type="hidden" id="reference-assignment-id">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Reference File</label>
                    <input type="file" id="reference-file" required accept=".pdf,.txt,.docx"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Upload course materials, textbooks, or reference documents</p>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Upload & Index
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
